<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="styles/acount.css">
	<link rel="website icon" type="svg" href="images/cctv.svg">
	<title>Sign-In</title>
</head>
<body>
	<div class="container animate__animated animate__fadeIn" id="container">
		<div class="form-container sign-in-container">
			<form class="form">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="https://www.facebook.com/login.php/" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="https://www.x.com" class="social"><i class="fa-brands fa-x-twitter fs-3"></i></a>
					<a href="https://appleid.apple.com/sign-in" class="social"><i class="fa-brands fa-apple"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" required id="email" placeholder="Email" />
				<input type="password" required id="password" placeholder="Password" />
				<a href="index.html">Forgot Your Password, Return to FAQS</a>
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="form-container sign-up-container">
			<form class="form">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/login.php/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://www.x.com" class="social"><i class="fa-brands fa-x-twitter fs-3"></i></a>
				<a href="https://appleid.apple.com/sign-in" class="social"><i class="fa-brands fa-apple"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" required placeholder="Name" />
			<input type="email" required placeholder="Email" />
			<input type="password" id="password" required placeholder="Password" />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign In?</button>
			</div>
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign Up?</button>
			</div>
		</div>
	</div>
</div>
<div class="wave-animation">
	<div class="wave"></div>
	<div class="wave"></div>
	<div class="wave"></div>
 </div>
<script src="scripts/sign-up.js"></script>
</body>
</html>
